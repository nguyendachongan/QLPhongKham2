<div class="row">
  <div class="col-sm-12 white-box">
    <div class="col-sm-5">
      <input class="form-control" placeholder="search ..." >
    </div>
    <button class="btn btn-danger pull-right m-l-20 btn-rounded btn-outline hidden-xs hidden-sm waves-effect waves-light"
            (click)="staticModal.show()">Add Patient</button>
  </div>
  <div class="col-sm-12">
    <p> <app-alerts tabindex="-1"></app-alerts> </p>
    <div class="white-box">
      <div class="table-responsive">
        <table class="table">
          <thead>
          <tr>
            <th>#</th>
            <th>Identify Card</th>
            <th>Full Name</th>
            <th>Phone</th>
            <th>Gender</th>
            <th>Address</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let p of patients,index as i" >
            <td>{{i+1}}</td>
            <td>{{p.IdentifyCard}}</td>
            <td>{{p.FirstName}} {{p.MiddleName}}  {{p.LastName}} </td>
            <td>{{p.Phone}}</td>
            <td > {{p.Gender ? 'Male' : 'Female' }}</td>
            <td>{{p.Address}}</td>
            <td><button type="button" class="btn btn-danger waves-effect text-left" >Edit</button>
              <button type="button" class="btn btn-info waves-effect text-left" (click)="addPatientOfDay(p.PatientID)">
                Add patient of day</button></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div class="modal fade  bs-example-modal-lg" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">New Patient</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="staticModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-12">
            <div class="white-box">
              <form class="form">
                <div class="form-group row">
                  <label for="IdentifyCard" class="col-2 col-form-label">Identify Card</label>
                  <div class="col-10">
                    <input class="form-control" type="text" value="" name="IdentifyCard" id="IdentifyCard" [(ngModel)]="patient.IdentifyCard">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="FirstName" class="col-2 col-form-label"> First Name</label>
                  <div class="col-10">
                    <input class="form-control" type="search" [(ngModel)]="patient.FirstName" id="FirstName" name="FirstName">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="MiddleName" class="col-2 col-form-label">Middle Name</label>
                  <div class="col-10">
                    <input class="form-control" type="email" [(ngModel)]="patient.MiddleName" id="MiddleName" name="MiddleName">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="LastName" class="col-2 col-form-label">Last Name</label>
                  <div class="col-10">
                    <input class="form-control" type="url" [(ngModel)]="patient.LastName" id="LastName" name="LastName">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="Phone" class="col-2 col-form-label">Phone</label>
                  <div class="col-10">
                    <input class="form-control" type="tel" [(ngModel)]="patient.Phone" id="Phone" name="Phone">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-2 col-form-label">Gender</label>
                  <div class="col-10">
                    <input type="radio" name="gender" value="1" [(ngModel)]="patient.Gender" id="Gender"> Male<br>
                    <input type="radio" name="gender" value="0" [(ngModel)]="patient.Gender"> Female<br>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="Address" class="col-2 col-form-label">Address</label>
                  <div class="col-10">
                    <input class="form-control" type="text" [(ngModel)]="patient.Address" id="Address" name="Address">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger waves-effect text-left" aria-label="Close" (click)="save()">Save</button>
        <button type="button" class="btn btn-default waves-effect text-left" aria-label="Close" (click)="staticModal.hide()">Close</button>
      </div>
    </div>
  </div>
</div>
